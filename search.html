<!DOCTYPE html>
<html>

<head>
    <title>Search Dictionary Entries</title>
    <link rel="stylesheet" type="text/css" href="search.css">
</head>

<body>
    <h1>Search Dictionary Entries</h1>
    <form id="searchForm">
        <label for="searchWord">Search Word:</label>
        <input type="text" id="searchWord" name="searchWord" required><br><br>
        <button type="submit">Search</button>
    </form>
    <p>Definition : </p><div id="definition"></div>
    <p>Word Language :</p> <div id="wordLanguage"></div>
    <p>Definition Language :</p> <div id="definitionLanguage"></div>
    <p>Total Requests :</p> <div id="requests"></div>
    <div id="result"></div>
    <script src="./search.js"></script>
</body>

</html>
